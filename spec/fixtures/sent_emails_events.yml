# frozen_string_literal: true

queued_event:
  id: 1
  email_id: 1
  event_type: "queued"
  provider: "mailpace"
  payload:
    event: "email.queued"
  occurred_at: <%= (Time.current - 1.hour).inspect %>
  created_at: <%= (Time.current - 1.hour).inspect %>
  updated_at: <%= (Time.current - 1.hour).inspect %>

delivered_event:
  id: 2
  email_id: 2
  event_type: "delivered"
  provider: "mailpace"
  payload:
    event: "email.delivered"
  occurred_at: <%= Time.current.inspect %>
  created_at: <%= Time.current.inspect %>
  updated_at: <%= Time.current.inspect %>

bounced_event:
  id: 3
  email_id: 3
  event_type: "bounced"
  provider: "smtp"
  payload:
    error: "User unknown"
  occurred_at: <%= (Time.current - 4.days).inspect %>
  created_at: <%= (Time.current - 4.days).inspect %>
  updated_at: <%= (Time.current - 4.days).inspect %>
